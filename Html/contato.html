<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
  <link href="/css/style_contato.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
     <div class="area-b">
        <a class="bot primeriro" href="/index.html">Home</a>
        <a class="bot segundo" href="/Html/sobre.html">Sobre nos</a>
        <a class="bot terceiro" href="#">Contato</a>
     </div>
  </header>
  <main>
    <form>
      <div class="formulario">
        <h1>Deixe seu dados e entraremos em contato</h1>
        
        <div class="name">
          <input type="text" id="nameid" placeholder="Seu nome" name="name"/>
        <label for="nome">Nome</label>
        </div>
        
        <div class="fone">
          <input type="tel" id="foneid" placeholder="(xx)x xxxx-xxxx" name="fone"/>
        <label for="fone">Fone</label>
        </div>
        
        <div class="email">
          <input type="email" id="emailid" placeholder="xxx@mail.com" name="email"/>
        <label for="email">Email</label>
        </div>
        
        <div class="caixa-texto">
          <textarea id="caixa-textoid" placeholder="Deixe uma breve informação"></textarea>
        </div>
        
        <div class="bot_enviar">
          <input type="submit" class="enviar" onclick="Enviar();" value="Enviar"/>
        </div>
      </div>
      
      
      
    </form>
  </main>
  <footer></footer>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
